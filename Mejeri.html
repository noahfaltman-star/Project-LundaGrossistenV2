<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lundagrossisten - Mejeri</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="logo">Lunda<span>grossisten</span></div>
			<div id="header-interaction">
				<!-- Navbar till Mobil -->
				<button
					id="menu-btn"
					onclick="toggleMenu()"
					aria-label="Öppna meny"
				>
					<i class="fa-solid fa-bars"></i>
				</button>

				<!-- Navbar till PC/Surfplata -->
				<nav id="category-nav">
					<a class="nav-btn active" href="Home.html">Alla</a>
					<a class="nav-btn" href="mejeri.html">Mejeri</a>
					<a class="nav-btn" href="kott.html">Kött</a>
					<a class="nav-btn" href="frukt.html">Frukt</a>
					<a class="nav-btn" href="gront.html">Grönt</a>
				</nav>
				<!-- Varukundvagn med en counter för innehåll-->
				<div class="cart-icon-container" onclick="openCartModal()">
					<i class="fa-solid fa-cart-shopping"></i>
					<span id="cart-counter">0</span>
				</div>
			</div>
		</header>

		<main>
			<div id="product-container" class="product-grid"></div>
		</main>

		<footer>
			<!-- Sociala länkar -->
			<ul class="social-icons">
				<li>
					<a class="facebook" href="#"
						><i
							class="fa-brands fa-facebook-f"
							aria-hidden="true"
						></i
					></a>
				</li>
				<li>
					<a class="twitter" href="#"
						><i
							class="fa-brands fa-twitter"
							aria-hidden="true"
						></i
					></a>
				</li>
				<li>
					<a class="instagram" href="#"
						><i
							class="fa-brands fa-square-instagram"
							aria-hidden="true"
						></i
					></a>
				</li>
				<li>
					<a class="google" href="#"
						><i
							class="fa-brands fa-google-plus-g"
							aria-hidden="true"
						></i
					></a>
				</li>
			</ul>

			<p>&copy;Lundagrossisten AB 2025</p>
		</footer>
		<!-- Modal för kundvagnen -->
		<div id="cart-modal" class="modal-overlay hidden">
			<div class="modal-content">
				<!-- Titlen -->
				<div
					class="modal-header"
					style="
						display: flex;
						justify-content: space-between;
						align-items: center;
						margin-bottom: 15px;
					"
				>
					<h2>Din Varukorg</h2>
					<button
						class="close-btn"
						onclick="closeModal('cart-modal')"
					>
						x
					</button>
				</div>
				<!-- Produkterna med Namn,st,summa-->
				<div id="cart-items"></div>

				<!-- Summan av produkterna -->
				<div
					class="cart-total"
					style="
						margin-top: 20px;
						border-top: 1px solid #ccc;
						padding-top: 10px;
						text-align: right;
					"
				>
					<strong
						>Totalt:
						<span id="total-price">0.00</span> kr</strong
					>
				</div>

				<button
					class="buy-btn"
					style="
						width: 100%;
						height: 50px;
						margin-top: 15px;
						background-color: #2874f0;
						border-radius: 1rem;
					"
				>
					Gå till kassan
				</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
